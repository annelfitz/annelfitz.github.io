<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <script type="module" src=https://js.arcgis.com/calcite-components/3.2.1/calcite.esm.js></script>
  <style>
    calcite-popover calcite-button {
      margin: 0 0.75rem 0.75rem;
    }

    p {
      padding: 0.75rem;
      margin: 0;
    }
  </style>
</head>

<body>
  <calcite-popover label="This is a new feature" reference-element="popover-button">
    <p>Have feedback about the new workflow?</p>
    <calcite-input type="text" icon-start="speech-bubble" placeholder="leave us a note">
    </calcite-input>
  </calcite-popover>
  <calcite-button appearance="outline-fill" icon-start="pencil" id="popover-button">
    Leave us a note
  </calcite-button>
</body>

</html>
